spring.application.name=gimnasio-sport


# Base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/gimnasio_db
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.id.new_generator_mappings=false



# para creaciÃ³n eficiente de las cuotas
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false


# Configuracion para Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GM_USER:gimnasiosport21@gmail.com}
spring.mail.password=${GM_KEY:changeme}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Caching
spring.web.resources.cache.period=43200
spring.web.resources.chain.strategy.content.enabled=true

# Nivel de log global
logging.level.root=INFO

# Mostrar más detalle de tu app
logging.level.ar.edu.uncuyo.gimnasio_sport=DEBUG

# (Opcional) si querés ver también errores de Spring
logging.level.org.springframework=INFO
